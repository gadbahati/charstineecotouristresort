<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Login</title>
    <style>body{font-family:Arial;margin:40px}form{max-width:360px}label{display:block;margin:8px 0}input{width:100%;padding:8px;margin:4px 0}button{padding:8px 12px}</style>
  </head>
  <body>
    <h1>Admin Login</h1>
    <form id="login">
      <label>Email<input type="email" name="email" required value="charstineeco@gmail.com"></label>
      <label>Password<input type="password" name="password" required></label>
      <button type="submit">Sign in</button>
    </form>
    <div id="msg" style="color:red;margin-top:12px"></div>

    <script>
      const form = document.getElementById('login');
      form.addEventListener('submit', async (e) =>{
        e.preventDefault();
        const data = new FormData(form);
        const body = { email: data.get('email'), password: data.get('password') };
        const res = await fetch('/api/admin/login', { method: 'POST', headers: { 'content-type':'application/json' }, body: JSON.stringify(body) });
        const j = await res.json();
        if (res.ok) {
          window.location.href = '/admin/dashboard.html';
        } else {
          document.getElementById('msg').innerText = j.error || 'Login failed';
        }
      });
    </script>
  </body>
</html>
